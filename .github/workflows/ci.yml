name: Build and Deploy

on:
  push:
    branches: [master]
    tags:
      - 'v*'
  pull_request:
    branches: [master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install Deps
        run: npm install

      - name: Format Check
        run: npm run format:check

      - name: Lint Check
        run: npm run lint:check

      - name: Test
        run: npm run test

      - name: Build
        run: npm run build

      - name: Upload Artefacts
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist # or path/to/artifact

  docker:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: ${{ github.ref_type == 'tag' }}
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: devarchie/app:latest

  deploy-to-server:
    runs-on: self
    needs: [docker, build-and-test]
    if: ${{ github.ref_type == 'tag' }}
    steps:
      - name: Stop container
        run: docker stop $(docker ps -aq) && docker rm devops
      - name: Run docker run
        run: docker run -d -p 8081:80 --name devops --pull=always devarchie/app:latest

  release:
    runs-on: ubuntu-20.04
    needs: [build-and-test]
    if: ${{ github.ref_type == 'tag' }}
    steps:
      - name: Download package for Linux
        uses: actions/download-artifact@v2
        with:
          name: dist
      - uses: softprops/action-gh-release@v1
        with:
          files: '*.zip'
